<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">

        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <link type="text/css" rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        
        <title>Game</title>
    </head>

    <body>
    	<section class="main-container">
    		<div class="container">
    			<div class="row">
    				<div class="col-md-12">
    					<div class="newGame">
    						<button id="new-game"><ion-icon class="ion-icon-controller" name="game-controller-outline"></ion-icon><p>New Game</p></button>
    					</div>
    				</div>
    			</div>
    			<div class="row" class="current-0">
    				<div class="col-md-5" id="p0">
    					<div class="score-0">
    						<div><h2 id="player-0">Player 1</h2></div>
	    					<div><h2 id="result-0">0</h2></div>
	    					<div class="current-score-0">
	    						<h2>Score</h2>
	    						<h2 class="total-0" id="total-1">0</h2>
	    					</div>
    					</div>
    				</div>
    				<div class="col-md-2">
    					<div class="dice-image">
    						<p><img src="dice3.png" height="100px" width="100px" class="dice"></p>
    					</div>
    					<div class="roll-dice">
    						<button id="roll-dice-button"><ion-icon class="ion-roll-dice" name="refresh-circle-outline"></ion-icon><p>Roll Dice</p></button>
    					</div>
    					<div id="hold-dice">
    						<button><ion-icon class="ion-roll-hold" name="pause-outline"></ion-icon><p>Hold</p></button>
    					</div>
    				</div>
    				<div class="col-md-5" id="p1">
    					<div class="score-1">
    						<div><h2 id="player-1">Player 2</h2></div>
	    					<div><h2 id="result-1">0</h2></div>
	    					<div class="current-score-1">
	    						<h2>Score</h2>
	    						<h2 class="total-1" id="total-0">0</h2>
	    					</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</section>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

        <script src="script.js"></script>
    </body>
</html>
